{% extends "layout.html" %}
{% block content %}
<div class="centered-container wider-container">
    <h2>Prijava</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="post" class="styled-form">
        <label for="identifier" class="highlight-label">Molimo unesite vaš Email ili vaše Korisničko ime:</label>
        <input type="text" id="identifier" name="identifier" required>
        
        <label for="password" class="highlight-label">Lozinka:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="button">Prijava</button>
    </form>
</div>
{% endblock %}
